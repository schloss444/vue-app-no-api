<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atelier 2.3 Luc - vue app no api</title>

    <style>
    @import url(https://fonts.googleapis.com/css?family=Cookie);

    /* Hide un-compiled mustache bindings

    }



    *{
    	margin:0;

    }

    body{
    	font:15px/1.3 'Open Sans', sans-serif;
    	color: #5e5b64;
    	text-align:center;
    }

    a, a:visited {
    	outline:none;
    	color:#389dc1;
    }

    a:hover{
    	text-decoration:none;
    }

    section, footer, header, aside, nav{
    	display: block;
    }

    /*-------------------------
    	The order form
    --------------------------*/

    form{
    	background-color: lightslategrey;
    	border-radius: 2px;
    	box-shadow: 0 1px 1px #ccc;
    	width: 400px;

    	margin: 50px auto;

    form h1{

    	font-size:64px;

    form #choix {

        justify-content:space-between;
        background-color: lightgray;
    }

    form ul{
    	list-style:none;
    	color:#fff;
    	font-size:20px;
    	font-weight:bold;
    	text-align: left;
    	margin:20px 0 15px;
    }

    form ul li{
    	padding:20px 30px;
    	background-color:lightsalmon;
    	margin-bottom:8px;
    	box-shadow:0 1px 1px rgba(0,0,0,0.1);

    form ul li input {
        float:left;
        margin-right:10px;
    }

    }

    }

    div.total{
    	border-top:1px solid rgba(255,255,255,0.5);
    	padding:15px 30px;
    	font-size:20px;
    	font-weight:bold;
    	text-align: left;
    	color:#fff;
    }

    div.total span{
    	float:right;
    }
    </style>

</head>
<body>

<!-- v-cloak hides any un-compiled data bindings until the Vue instance is ready. -->


<form id="main" v-cloak>

    <h1>Personal Shopper</h1>
    <div id="choix">
        <div>
            <p>Vous êtes :</p>
            <input type="radio" id="male" name="gender" value="male" v-model="genre">
            <label for="male">Un Homme</label><br>
            <input type="radio" id="female" name="gender" value="female" v-model="genre">
            <label for="female">Une Femme</label><br>
            <input type="radio" id="other" name="gender" value="other" v-model="genre">
            <label for="other">Autre genre</label> 
        </div>
        <div>
            <p>Votre âge :</p>
            <input type="radio" id="age1" name="age" value="0-30" v-model="age">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="30-55" v-model="age">
            <label for="age2">30-55</label><br>  
            <input type="radio" id="age3" name="age" value="55-90" v-model="age">
            <label for="age3">55-90</label><br><br>
        </div>
    </div>

	<ul>

		<li v-for="element in filteredElements" v-bind:class="{active : element.active}"> 

			{{element.name}} 
			<!-- <input type="number" size = 4 v-model="element.quantite" v-on:change="updateFields()" min=0></input> -->
            			
			<input type="checkbox" size = 4 v-model="element.select" v-on:change="updateFields()"></input>


			<span>{{element.total | currency}}</span> 

		</li>
	</ul>

	<div class="total">

		Total: <span>{{total() | currency}}</span>
        
    </div>
    
    <div>
        <input type="button" value="Commander" v-on:click = "enregCommande">
    </div>

</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script>

// Define a custom filter called "currency". 
Vue.filter('currency', function (value) {
    return '€' + value.toFixed(2); // deux chiffres apres la virgule toFixed(2) -- luc
});

var demo = new Vue({
    el: '#main',
    data: {

        genre: "",
        age: "",

    	// Define the model properties. The view will loop
        // through the services array and generate a li
        // element for every one of its items.
        elements: [
        	{
        		type: "Chapeau",
                name: 'Borsalino',
                genre: "male",
                age: "30-55",
                couleur: "bleu",
        		price: 35.99,
        		active: false,
				select: false,
				total: 0
        	},{
        		type: "Chapeau",
                name: 'Chapeau Comtesse',
                genre: "female",
                age: "",
                couleur: "rose",
        		price: 124,
        		active: false,
				select: false,
				total: 0
        	},{
        		type: "Casquette",
                name: 'Casquette de Base Ball',
                genre: "",
                age: "",
                couleur: "vert",
        		price: 15.99,
        		active: false,
				select: false,
				total: 0
        	},{
        		type: "Manteau",
                name: 'Parka',
                genre: "",
                age: "30-55",
                couleur: "noir",
        		price: 333.33,
        		active: false,
				select: false,
				total: 0
            },{
        		type: "Robe",
                name: 'Robe longue',
                genre: "female",
                age: "",
                couleur: "jaune",
        		price: 69.69,
        		active: false,
				select: false,
				total: 0
            },{
        		type: "Pantalon",
                name: 'Jean',
                genre: "female",
                age: "",
                couleur: "jaune",
        		price: 16.99,
        		active: false,
				select: false,
				total: 0
        	}
        ]
    },

	computed: {

        // A computed property that holds only those articles that match the searchString.
        filteredElements: function () {
            var elements_array = this.elements, 
                genre = this.genre;
                age = this.age;

            if(genre == "" && age == ""){ // (luc) si pas de filtre, on affiche le tableau serivces que l'on a en stock (ici en dur ou par AJAX)
                return elements_array;
            }


            elements_array = elements_array.filter(function(item){ 
            // voir MDN (luc) : https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Objets_globaux/Array/filter
                if (((genre == "") || (item.genre == genre) || (item.genre == "")) && ((age == "") || (item.age == age) || (item.age == ""))) {
                    return item;
                } else {
                    item.active = false;
                    item.select = false;
                    item.total = 0;
                }
            })

            // Return an array with the filtered data.
            return elements_array;;
        },

		totalElements: function() {
			element.total = 0;
            if (element.select) {element.total = element.price};
			return element.total;
		}
	},

    methods: {

		// la fonction est consommatrice en processeur ; mieux utiliser avec le computed (cf le formateur)
		updateFields: function() {
			this.elements.forEach(function(elt){
                elt.active = false;
                elt.total = 0;

				if (elt.select){
					elt.active = true;
                    elt.total = elt.price;
				} 
			});

		},

    	total: function(){

        	var total = 0;

        	this.elements.forEach(function(elt){ 
        		if (elt.active){
					total+= elt.total;
        		}
        	});

    	   return total;
        },

        enregCommande: function() {

            var elementJson = '';
            var texteJson = '';
            texteJson += '{';

            var nbElements = 0;
            var totalCommande = 0;

            this.elements.forEach(function(elt){ 
        		if (elt.active){
                    if (nbElements != 0) {
                        texteJson += ','; // pour séparer par rapport l'élément Json précédent
                    }
                    elementJson = '{';
					elementJson+= ' type : ' + elt.type + ',' + ' name: ' + elt.name + ',' + 'prix total :' + elt.total;
                    elementJson += '}';
                    texteJson += elementJson;
                    nbElements ++;
                    totalCommande += elt.total;
        		}
        
        	}); 
            // dernier élément Json avec le total et la fonction total()
            texteJson += ',';
                    elementJson = '{';
					elementJson+= ' nbElements : ' + nbElements + ',' + ' total: ' + totalCommande;
                    elementJson += '}';
            texteJson += elementJson;
            //
            texteJson += '}';
            var objetJson = texteJson;
            console.log(objetJson);

        }

        
    }
});
	
</script>

</html>
